<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registrarse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sing.css">
</head>
<body >
    <header>
        <h1>Registrate</h1>
        <h2>Es super fácil y rápido!</h2>
    </header>
    <section class = "container-fluid">
        <form>
            <div class="form-group">
              <label for="input-email">Ingresa tu correo electrónico</label>
              <input type="email" class="form-control" id="input-email" placeholder="Coreo electrónico">
            </div>
            <div class="form-group">
              <label for="input-password">Ingresa una contraseña</label>
              <input type="password" class="form-control" id="input-password" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="input-age">Ingresa tu edad</label>
                <input type="text" class="form-control" id="input-age" placeholder="Edad">
              </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </section>
    <footer></footer>
</body>
</html>
